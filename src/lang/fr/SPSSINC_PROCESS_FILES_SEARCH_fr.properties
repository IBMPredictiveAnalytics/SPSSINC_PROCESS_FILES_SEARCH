Description=Cette proc\u00e9dure permet de rechercher parmi les observations dans une collection de fichiers de donn\u00e9es de structure identique et d'afficher les informations de ceux correspondant aux crit\u00e8res de recherche. Indiquez les fichiers \u00e0 rechercher, les crit\u00e8res de s\u00e9lection des observations et les variables \u00e0 afficher pour les observations s\u00e9lectionn\u00e9es. Ce bundle requiert l'extension SPSSINC PROCESS FILES.
