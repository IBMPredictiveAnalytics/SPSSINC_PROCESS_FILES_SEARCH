Description=Diese Prozedur bietet eine M\u00f6glichkeit, die F\u00e4lle in einer Sammlung \u00e4hnlich strukturierter Datendateien zu durchsuchen und Informationen aus den F\u00e4llen anzuzeigen, die den Suchkriterien entsprechen. Sie geben die zu durchsuchenden Dateien, das Kriterium zu Fallauswahl und die f\u00fcr die ausgew\u00e4hlten F\u00e4lle anzuzeigenden Variablen an. Dieses Bundle setzt die Erweiterung SPSSINC PROCESS FILES voraus.
